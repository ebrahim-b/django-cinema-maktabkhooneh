{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>لیست فیلم ها</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="{% static 'ticketing/css/main.css' %}">
    </head>
    <body dir="rtl">
        <div class="col-6 text-left">
            <!-- <a href="/ticketing/movie/list/"> -->
            <a class="btn btn-light py-1 px-2" href="{% url 'ticketing:movie_list' %}">
                <i class="fas fa-film"></i>
                فهرست فیلمها
            </a>

            <a class="btn btn-light py-1 px-2" href="{% url 'ticketing:cinema_list' %}">
                <i class="fas fa-building"></i>
                فهرست سینماها
            </a>
        </div>

        <div class="row align-item-center" id="toolbar">
            <div class="col-6">
                <h3>فهرست فیلم ها </h3>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                
                    {% if movie_list %}
                        <ul class="item-list">
                            {%for movie in movie_list%}
                                <a href="{% url 'ticketing:movie_details' movie_id=movie.id %}">
                                    <li>{{movie}}</li>
                                </a>
                            {% endfor %}
                        </ul>
                    {% else %}
                        متاسفانه فیلمی وجود ندارد
                    {% endif %}
            </div>
        </div>

        <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script href="{% static 'ticketing/js/main.js' %}"></script>
    </body>
</html>
